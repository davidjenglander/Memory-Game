<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js"></script>
		<title>Memory Game</title>
	</head>
	<body>
		<div class="wrapper-main">
			<div class="top">
				<h1>Project<span>One</span>: Memory Game</h1>
			</div>
			<div class="wrapper">
				<h3>Score: <span id="result">0</span></h3>
				<div class="grid-wrap">
					<div class="grid"></div>
				</div>
			</div>
			<div class="msg">
				<p><strong>Message:</strong> Choose any two squares ( <img src="img/blank.jpg" /> ) to reveal
					two numbered cards.
					<br />If those numbered cards match, continue
					choosing two squares
					<br />until there are no more cards to matches.
					<strong>Good Luck!</strong>
				</p>
			</div>
		</div>
		</body>
	</body>
</html>
